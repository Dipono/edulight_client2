<body>
    <div class="header">
        <h3>Student Register</h3>
    </div>

    <div class="section">
        <div class="form-group">
            <label>ID Number</label>
            <input type="tel" placeholder="Identification Number" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Surname"  class="form-control"/>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Names"  class="form-control"/>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="myRadio">
                <label><input type="radio" required 
                name="gender" value="Female" class="control-form"> <span>Female</span></label>
                <label><input type="radio" required  
                name="gender" value="Male" class="control-form"> <span>Male</span></label> 
            </div>
                    
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="Phone Number"  class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="text" placeholder="Email Address"  class="form-control"/>
        </div>
        <div class="form-group">
            <fieldset class="address">
            <legend>Physical Address</legend>
            <label>House Number and Street Name</label><input type="text"  class="form-control"/>
            <label>Province</label><input type="text" class="form-control" />
            <label>City</label><input type="text"  class="form-control"/>
            <label>Town</label>
            <div class="town">
                <input type="text"  class="form-control"/>            
                <label class="code">Postal Code<input type="tel"  class="form-control"/></label>
            </div>
            
            </fieldset>
        </div>

        <div class="form-group">
            <fieldset class="school">
                <legend>School</legend>
                <label>School Name</label><input type="text"  class="form-control"/>
                <label>Grade</label><input type="text"  class="form-control"/>            
            </fieldset>
        </div>
    </div>

    <div class="footer">
        <button type="button" (click)="moveToSchool()" class="form-btn form-control" >Next</button>
        
		<p>&copy; Edulight 2021</p>
	</div>
</body>
